<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-dist/css/bootstrap.css" />
		<!--[if lt IE 9]>
        <script src="../bootstrap-dist/js/html5shiv.min.js"></script>
        <script src="../bootstrap-dist/js/respond.min.js"></script>
        <![endif]-->
	</head>

	<body style="background-color: #5E5E5E; padding: 50px;">
		<h2 class="page-header">默认样式的进度条</h2>

		<div class="container" style="background-color: #BCE8F1; padding: 50px;">
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
					<span class="sr-only">60% Complete</span>
				</div>
			</div>
		</div>

		<!--将设置了 .sr-only 类的 <span> 标签从进度条组件中移除 类，从而让当前进度显示出来-->
		<h2 class="page-header">带有提示标签的进度条</h2>

		<div class="container" style="background-color: #BCE8F1; padding: 50px;">
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
					60%
				</div>
			</div>
		</div>
		<h2 class="page-header">min-width属性</h2>

		<div class="container" style="background-color: #BCE8F1; padding: 50px;">
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
					0%
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 2%;">
					2%
				</div>
			</div>

		</div>
		<h2 class="page-header">根据情况变化效果</h2>

		<div class="container" style="background-color: #BCE8F1; padding: 50px;">
			<div class="progress">
				<div class="progress-bar  progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style=" width: 40%;">
					<span class=" sr-only">40% Complete (success)</span>
				</div>
			</div>
			<div class="progress ">
				<div class="progress-bar  progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style=" width: 20%;">
					<span class=" sr-only">20% Complete (info) </span>
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar  progress-bar-warning" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style=" width: 60%;">
					<span class=" sr-only">60% Complete (warning)</span>
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar  progress-bar-danger" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style=" width: 80%;">
					<span class=" sr-only">80% Complete (danger)</span>
				</div>
			</div>
		</div>

		<h2 class="page-header">动画效果</h2>

		<div class="container" style="background-color: #BCE8F1; padding: 50px;">
			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
					<span class="sr-only">45% Complete</span>
				</div>
			</div>

		</div>
		
		<h2 class="page-header">动画效果</h2>

		<div class="container" style="background-color: #BCE8F1; padding: 50px;">
			<div class="progress">
  <div class="progress-bar progress-bar-success" style="width: 35%">
    <span class="sr-only">35% Complete (success)</span>
  </div>
  <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 20%">
    <span class="sr-only">20% Complete (warning)</span>
  </div>
  <div class="progress-bar progress-bar-danger" style="width: 10%">
    <span class="sr-only">10% Complete (danger)</span>
  </div>
</div>

		</div>
	</body>

</html>
<script type="text/javascript" src="../bootstrap-dist/js/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap-dist/js/bootstrap.js"></script>
