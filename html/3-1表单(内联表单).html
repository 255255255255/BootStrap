<!DOCTYPE html>
<!--HTML5类型定义-->
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-dist/css/bootstrap.css" />
		<script type="text/javascript" src="../bootstrap-dist/js/jquery.min.js"></script>
		<script type="text/javascript" src="../bootstrap-dist/js/bootstrap.js"></script>
	</head>

	<body style="background-color: #999999; padding:50px ;">
		<div class="container" style="background-color: #A94442; padding: 50px;">
			<form class="form-inline">
				<div class="form-group">
					<!-- class="sr-only":隐藏该类-->
					<!--<label>标签的for属性和<input>标签的id属性连接起来-->
					<label class="sr-only" for="username ">用戶名:</label>
					<input type="text" class="form-control" placeholder="請輸入用戶名" id="username"/>
				</div>
				<div class="form-group">
					<label for="password">密碼:</label>
					<input type="password" class="form-control" placeholder="請輸入密碼" id="password"/>
				</div>
			</form>
		</div>
	</body>

</html>
