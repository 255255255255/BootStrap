<!DOCTYPE html>
<!--HTML5类型定义-->
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-dist/css/bootstrap.css" />
		<script type="text/javascript" src="../bootstrap-dist/js/jquery.min.js"></script>
		<script type="text/javascript" src="../bootstrap-dist/js/bootstrap.js"></script>
	</head>

	<body style="background-color: #999999; padding:50px ;">
	<form class="form-inline">
		<!--<label>标签的for属性和<input>标签的id属性连接起来-->
		<div class="form-group">
			<label for="exampleInputName">Name</label>
			<input type="text" class="form-control" id="exampleInputName" placeholder="Jane Doe">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail">Email</label>
			<input type="email" class="form-control" id="exampleInputEmail" placeholder="jane.doe@example.com">
		</div>
		<button type="submit" class="btn btn-default">Send invitation</button>
	</form>
</body>
</html>
