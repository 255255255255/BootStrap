<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-dist/css/bootstrap.css" />
		<script type="text/javascript" src="../bootstrap-dist/js/jquery.min.js" ></script>
		<script type="text/javascript" src="../bootstrap-dist/js/bootstrap.min.js" ></script>
		
	</head>
	<body style="background-color: #5E5E5E; padding: 50px;">
	<h2 class="page-header"> 分裂式按钮下拉菜单</h2>
	<div class="container" style="background-color: #BCE8F1; padding: 50px;">
  <div class="btn-group">
  <button type="button" class="btn btn-danger">Action</button>
  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" >
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>
	</div>
</body>
</html>
