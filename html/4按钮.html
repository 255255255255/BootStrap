<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-dist/css/bootstrap.css" />
		<script type="text/javascript" src="../bootstrap-dist/js/jquery.min.js" ></script>
		<script type="text/javascript" src="../bootstrap-dist/js/bootstrap.min.js" ></script>
	</head>
<body style="background-color: #C4E3F3; padding: 50px;">
	<!--为<a>、<button>、或<input>元素添加按钮类即可使用BootStrap提供的样式-->
<h1 class="page-header">按钮</h1>
<a class="btn btn-default" href="www.baidu.com" type="button">Link</a>
<button class="btn btn-default" type="submit">Button</button>
<input class="btn btn-default" type="button" value="Input">
<input class="btn btn-default" type="submit" value="Submit">

<!--按钮的不同样式-->
<h1 class="page-header">预定义样式</h1>
<!-- Standard button -->
<button type="button" class="btn btn-default">（默认样式）Default</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">（首选项）Primary</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success">（成功）Success</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info">（一般信息）Info</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning">（警告）Warning</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger">（危险）Danger</button>

<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<button type="button" class="btn btn-link">（链接）Link</button>

<!-- 尺寸-->
<h1 class="page-header">尺寸</h1>
<p>
<button type="button" class="btn btn-default btn-lg">大按钮</button>
<button type="button" class="btn btn-danger btn-lg">大按钮</button>
</p>
<p>
<button type="button" class="btn btn-default btn-sm">默认按钮</button>
<button type="button" class="btn btn-danger btn-sm">默认按钮</button>
</p>
<p>
<button type="button" class="btn btn-default btn-xs">小按钮</button>
<button type="button" class="btn btn-danger btn-xs">小按钮</button>
</p>

<!--块级按钮-->
<h1 class="page-header">块级按钮</h1>
<button type="button" class="btn btn-primary btn-lg btn-block">（块级元素）Block level button</button>
<button type="button" class="btn btn-default btn-lg btn-block">（块级元素）Block level button</button>
	
<!--激活状态-->
<h1 class="page-header">激活状态</h1>
<button type="button" class="btn btn-primary btn-lg active">（块级元素）Block level button</button>
<button type="button" class="btn btn-default btn-lg  active">（块级元素）Block level button</button>

<!--链接<a>元素-->
<h1 class="page-header">链接a元素</h1>
<a href="#" class="btn btn-primary btn-lg active" role="button">Primary link</a>
<a href="#" class="btn btn-default btn-lg active" role="button">Link</a>

<!--禁用状态-->
<h1 class="page-header">禁用状态</h1>
<button type="button" class="btn btn-primary btn-lg disabled">（块级元素）Block level button</button>
<button type="button" class="btn btn-default btn-lg  disabled">（块级元素）Block level button</button>


</body>
</html>
