<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-dist/css/bootstrap.css" />
		<!--[if lt IE 9]>
        <script src="../bootstrap-dist/js/html5shiv.min.js"></script>
        <script src="../bootstrap-dist/js/respond.min.js"></script>
        <![endif]-->
	</head>

	<body style="background-color: #C8E5BC; padding: 50px;">
		<div class="checkbox">
  <label>
    <input type="checkbox" value="">
    Option one is this and that&mdash;be sure to include why it's great
  </label>
</div>
<div class="checkbox disabled">
  <label>
    <input type="checkbox" value="" disabled>
    Option two is disabled
  </label>
</div>

<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    Option one is this and that&mdash;be sure to include why it's great
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    Option two can be something else and selecting it will deselect option one
  </label>
</div>
<div class="radio disabled">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
    Option three is disabled
  </label>
</div>
	</body>

</html>
<script type="text/javascript" src="../bootstrap-dist/js/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap-dist/js/bootstrap.js"></script>
