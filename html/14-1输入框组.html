<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-dist/css/bootstrap.css" />
		<!--[if lt IE 9]>
        <script src="../bootstrap-dist/js/html5shiv.min.js"></script>
        <script src="../bootstrap-dist/js/respond.min.js"></script>
        <![endif]-->
	</head>

	<body style="background-color: #C7DDEF; padding: 50px;">
		<h2 class="page-header">在输入框的任意一侧添加额外元素或按钮,还可以在输入框的两侧同时添加额外元素。</h2>
		<div style="background-color:#EEA236; padding: 50px;">
			<div class="input-group" style="padding: 20px;">
				<span class="input-group-addon" id="basic-addon1">@</span>
				<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
			</div>

			<div class="input-group" style="padding: 20px;">
				<input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
				<span class="input-group-addon" id="basic-addon2">@example.com</span>
			</div>

			<div class="input-group" style="padding: 20px;">
				<span class="input-group-addon">$</span>
				<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
				<span class="input-group-addon">.00</span>
			</div>
			<div style="padding:10px">
				<label for="basic-url">Your vanity URL</label>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3">https://example.com/users/</span>
					<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
				</div>
			</div>
		</div>
		<h2 class="page-header">按钮的尺寸</h2>
		<div style="background-color:#EEA236; padding: 50px;">
			<div class="input-group input-group-lg">
				<span class="input-group-addon" id="sizing-addon1">@</span>
				<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
			</div>
			<br />
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon2">@</span>
				<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
			</div>
			<br />
			<div class="input-group input-group-sm">
				<span class="input-group-addon" id="sizing-addon3">@</span>
				<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon3">
			</div>
			<br />
		</div>

		</div>

		<h2 class="page-header">作为额外元素的多选框和单选框</h2>
		<div style="background-color:#EEA236; padding: 50px;">
			<div class="row">
				<div class="col-lg-6">
					<div class="input-group">
						<span class="input-group-addon">
        <input type="checkbox" aria-label="...">
      </span>
						<input type="text" class="form-control" aria-label="...">
					</div>
					<!-- /input-group -->
				</div>
				<!-- /.col-lg-6 -->
				<div class="col-lg-6">
					<div class="input-group">
						<span class="input-group-addon">
        <input type="radio" aria-label="...">
      </span>
						<input type="text" class="form-control" aria-label="...">
					</div>
					<!-- /input-group -->
				</div>
				<!-- /.col-lg-6 -->
			</div>
			<!-- /.row -->
		</div>
		</div>
	</body>

</html>
<script type="text/javascript" src="../bootstrap-dist/js/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap-dist/js/bootstrap.js"></script>
