<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-dist/css/bootstrap.css" />
		<!--[if lt IE 9]>
        <script src="../bootstrap-dist/js/html5shiv.min.js"></script>
        <script src="../bootstrap-dist/js/respond.min.js"></script>
        <![endif]-->
	</head>

	<body style="background-color: #C4E3F3; padding: 50px;">
		<div class="form-group has-success has-feedback">
			<label class="control-label" for="inputSuccess2">Input with success</label>
			<input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
			<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
			<span id="inputSuccess2Status" class="sr-only">(success)</span>
		</div>
		<div class="form-group has-warning has-feedback">
			<label class="control-label" for="inputWarning">Input with warning</label>
			<input type="text" class="form-control" id="inputWarning" aria-describedby="inputWarning2Status">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
			<span id="inputWarning2Status" class="sr-only">(warning)</span>
		</div>
		<div class="form-group has-error has-feedback">
			<label class="control-label" for="inputError">Input with error</label>
			<input type="text" class="form-control" id="inputError" aria-describedby="inputError2Status">
			<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
			<span id="inputError2Status" class="sr-only">(error)</span>
		</div>
		<div class="form-group has-success has-feedback">
			<label class="control-label" for="inputGroupSuccess">Input group with success</label>
			<div class="input-group">
				<span class="input-group-addon">@</span>
				<input type="text" class="form-control" id="inputGroupSuccess" aria-describedby="inputGroupSuccess1Status">
			</div>
			<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
			<span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
		</div>

	</body>

</html>
<script type="text/javascript" src="../bootstrap-dist/js/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap-dist/js/bootstrap.js"></script>
